<!DOCTYPE html>
<html>
<head>
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
	<div class="section-header">
		<img src="./eisenhower-matrix.jpg">
		<a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
	</div>
	<div class="centered-main-page-element">
		<p id="section-top">
			<label for="new-task">Add Item</label>
			<div class="task-row-wrapper">
				<input id="new-task" class="task" type="text">
				<button class="btn">Add</button>
			</div>
		</p>
		<h3>Todo</h3>
		<ul id="list tasks-incomplete">
			<li class="tasks-incomplete-item">
				<input type="checkbox">
				<label class="task">Pay Bills</label><input type="text" class="task">
				<button class="edit btn">Edit</button>
				<button class="delete btn"><img src="./remove.svg"></button>
			</li>
			<li class="tasks-incomplete-item edit-mode">
				<input type="checkbox">
				<label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task">
				<button class="edit btn">Save</button>
				<button class="delete btn"><img src="./remove.svg"></button>
			</li>
		</ul>
		<h3>Completed</h3>
		<ul id="list tasks-complete">
			<li class="tasks-incomplete-item">
				<input type="checkbox" checked>
				<label class="task">See the Doctor</label><input type="text" class="task">
				<button class="edit btn">Edit</button>
				<button class="delete btn"><img src="./remove.svg"></button>
			</li>
		</ul>
	</div>
	<script src="app.js"></script>
</body>
</html>
